<section class="our-webcoderskull padding-lg">
  <div class="container">
    <div class="row heading heading-icon">
      <h2>MY GROUPS</h2>
    </div>
    <ul class="row">
      <li class="col-12 col-md-6 col-lg-3" *ngFor="let myGroup of myGroups">
        <a [routerLink]="['/groups', myGroup.id]">
          <div class="cnt-block equal-hight" style="height: 349px;">
            <figure>
              <img
                src="../../../assets/images/group.png"
                class="img-responsive"
                alt=""
              />
            </figure>
            <h3>
              <a>{{ myGroup.name }}</a>
            </h3>
            <p>Admin: {{ myGroup.owner.username }}</p>
          </div></a
        >
      </li>
    </ul>
  </div>
</section>
