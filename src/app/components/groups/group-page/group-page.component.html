<p>
  {{group.id}} - {{group.name}}</p>
<p *ngFor="let groupUser of group.users">{{groupUser.username}} {{groupUser.status}}</p>
<p></p>

<!-- timer basic -->
<button class="btn btn-primary p-1 m-1" (click)='startTimer()'>Start Timer</button>
<button class="btn btn-danger p-1 m-1" (click)='pauseTimer()'>Pause</button>

<p class="text-info">{{timeLeft}} Seconds Left....</p>



<!-- test socket stuff -->
<div class="chat-container">
  <div class="main-card">
    <div class="chat-footer-container">
      <div class="row heading heading-icon">
        <h2>MY GROUPS</h2>
      </div>
      <ul class="row">
        <li class="col-12 col-md-6 col-lg-3" *ngFor="let message of messages">
          {{message.content}}
        </li>
      </ul>
      <p>message</p>
      <div class="chat-input">
        <input matInput #inputMessage maxlength="140" placeholder="Type your message" [(ngModel)]="messageContent"
          (keyup.enter)="sendMessage(messageContent)">
        <p>{{inputMessage.value.length}}/140</p>
      </div>
    </div>
  </div>
</div>
