  <!-- timer basic -->
  <div class="card col-md-7 m-1">
    <div id="timer">
      <span id="minutes">{{ minsLeft }}</span>
      <span id="middle">:</span>
      <span id="seconds">{{ secsLeft }}</span>
    </div>

    <div id="buttons" class="text-center">
      <button *ngIf="!timerRunning" 
        id="start"
        class="btn btn-lg btn-outline-primary m-1"
        (click)="startTimer()"
      >
        <i class="fa fa-play-circle"></i>
      </button>
      <button *ngIf="timerRunning" 
        id="stop"
        class="btn btn-lg btn-outline-info m-1"
        (click)="pauseTimer()"
      >
        <i class="fa fa-pause-circle"></i>
      </button>
      <button
        id="reset"
        class="btn btn-lg btn-outline-danger m-1"
        (click)="resetTimer()"
      >
        <i class="fa fa-undo"></i>
      </button>
    </div>
  </div>

  
  <!-- socket stuff -->
  <div class="card title col-md-4 m-1" style="width: 18rem;">
    <div class="chat-container">
      <div class="main-card">
          
        <h3 style="text-align: center; background-color: gray;">
          <i class="fa fa-comments-o" aria-hidden="true"></i>
         SIMPLE CHAT ROOM <i class="fa fa-comments-o" aria-hidden="true"></i></h3>
        <div class="chat-footer-container">
            <div style="overflow-y: auto; height:135px;">
          <ul class="row">
            <li *ngFor="let message of messages">
              {{ message.content }}
            </li>
          </ul>
          </div>
          <div class="input-group input-group-sm mb-0">
            <div (click)="sendMessage(messageContent)" style="cursor: pointer;" class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">SEND</span>
            </div>
            <input matInput
            #inputMessage
            maxlength="140"
            placeholder="Type your message"
            [(ngModel)]="messageContent"
            (keyup.enter)="sendMessage(messageContent)" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

        </div>
      </div>
    </div>
  </div>
</div>
