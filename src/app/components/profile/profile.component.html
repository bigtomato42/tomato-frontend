<div class="container"><div class="col-md-10">
  <div class="card profile-card-2">
    <div class="card-img-block">
      <img
        class="img-fluid"
        src="https://images.pexels.com/photos/870903/pexels-photo-870903.jpeg?w=940&h=650&auto=compress&cs=tinysrgb"
        alt="Card image cap"
      />
    </div>
    <div class="card-body pt-5">
      <div class="row">
        <i class="fa fa-user" aria-hidden="true"></i>
        <h5 class="card-title">{{ user.name }}</h5>
      </div>
      <div class="row">
        <i class="fa fa-envelope" aria-hidden="true"></i>
        <h5 class="card-title">{{ user.email }}</h5>
      </div>
      <h2 class="card-title">{{ user.username }}</h2>

<div>
    <h5>
        Group Invitations
      </h5>
      <ul *ngFor="let invitation of myInvitations" class="list-group invitations">
            <li class="list-group-item">
              <p>
                {{ invitation.id }}: {{invitation.name}} | By: {{invitation.owner.username}}
                <button
                  class="btn btn-success"
                  (click)="onAcceptInvitation(invitation.id)"
                >
                  Accept
                </button>
              </p>
            </li>
          </ul>
</div>      
      <!-- <div class="icon-block">
        <a href="#"><i class="fa fa-facebook"></i></a
        ><a href="#"> <i class="fa fa-twitter"></i></a
        ><a href="#"> <i class="fa fa-google-plus"></i></a>
      </div> -->
    </div>
  </div>
  <p class="mt-3 w-100 float-left text-center">
    <strong>Tomato Profile Card</strong>
  </p>
</div>
</div>
