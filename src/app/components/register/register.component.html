<div class="container">
  <div class="row justify-content-center pt-3">
    <div class="col-md-6">
      <div class="card">
        <header class="card-header">
          <a [routerLink]="['/login']" class="float-right btn btn-outline-primary mt-1">Log in</a>
          <h4 class="card-title mt-2">Sign up</h4>
        </header>
        <article class="card-body">
          <form ngNativeValidate (submit)="onRegisterSubmit()">
            <div class="form-row">
              <div class="col form-group">
                <label>Name</label>
                <input [(ngModel)]="name" required name="name" type="text" class="form-control" placeholder="Name">
              </div> <!-- form-group end.// -->

            </div> <!-- form-row end.// -->
            <div class="form-group">
              <label>Email address</label>
              <input [(ngModel)]="email" required name="email" type="email" class="form-control" placeholder="">
              <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div> <!-- form-group end.// -->
            <div class="form-group">
              <label>Username</label>
              <input [(ngModel)]="username" required name="username" type="text" class="form-control">
            </div> <!-- form-group end.// -->
            <div class="form-group">
              <label>Create password</label>
              <input [(ngModel)]="password" required name="password" class="form-control" type="password">
            </div> <!-- form-group end.// -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Register </button>
            </div> <!-- form-group// -->
            <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of
              use and Privacy Policy.</small>
          </form>
        </article> <!-- card-body end .// -->
        <div class="border-top card-body text-center">Have an account? <a [routerLink]="['/login']">Log In</a></div>
      </div> <!-- card.// -->
    </div> <!-- col.//-->

  </div> <!-- row.//-->

</div>
<!--container end.//-->
